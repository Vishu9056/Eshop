{% extends 'base.html' %}
{% load custom_filter %}
{% block content %}

<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="{{product.image.url}}" width="233px" height="250px">
    </div>
    <div class="row">
        <button class="btn btn-primary mx-3" > Buy Now</button>
        <button class="btn btn-primary"> Add to Cart</button>
    </div>
    </div>
    <div class="col-md-8">
        <h5>{{product.name}}</h5>
        <h5><b>{{product.price|currency}}</b></h5>
        <p>{{product.description}}</p>
    </div>
    </div>
</div>


{% endblock %}
