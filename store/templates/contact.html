{% extends 'base.html' %}

{% block title %} Contact-Us {% endblock %}


{% block content %}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Contact Us for any querry</h1>
            <form action="#" method="POST"> 
                {% csrf_token %}
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="name">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail">
                  </div>
                  <div class="form-group">
                    <label for="name">Phone no.</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="0123456789">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">How can I help you? </label>
                    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-dark">Submit</button>
                </form>
                </div>

                        </div>
                        <div>
                            {{ setting.contact|safe}}

        </div>
    </div>

</div>
   








{% endblock %}
